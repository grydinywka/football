{% extends "football_app/base.html" %}

{% load static from staticfiles %}

{% block meta_title %} - Update Tournament's Users{% endblock meta_title %}

{% block content %}
<form action="{% url 'tournament_users_update' tournament.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update Tournament's Users" name="update_users"
           class="btn btn-primary" />
</form>
{% endblock content %}
