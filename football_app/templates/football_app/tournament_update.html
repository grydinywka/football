{% extends "football_app/base.html" %}

{% load static from staticfiles %}

{% block meta_title %} - Update Tournament{% endblock meta_title %}

{% block content %}
<form action="{% url 'tournament_update' tournament.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

           class="btn btn-primary" />
</form>
{% endblock content %}
